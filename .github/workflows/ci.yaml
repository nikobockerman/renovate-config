name: CI

on:
  push:
    branches:
      - main
  schedule:
    # Run every Monday at 00:30 UTC
    - cron: "30 0 * * 1"
  workflow_dispatch:

jobs:
  check-github-actions:
    uses: nikobockerman/github-actions/.github/workflows/check-github-actions.yaml@c75aeec4bead81a5a8f4b50a1de3b14a2a397e4d
  check-prettier:
    uses: nikobockerman/github-actions/.github/workflows/check-prettier.yaml@c75aeec4bead81a5a8f4b50a1de3b14a2a397e4d
  check-renovate-config:
    uses: ./.github/workflows/check-renovate-config.yaml
  check-yarn:
    uses: ./.github/workflows/check-yarn.yaml
