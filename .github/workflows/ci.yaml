name: CI

on:
  push:
    branches:
      - main
  schedule:
    # Run every Monday at 00:30 UTC
    - cron: "30 0 * * 1"
  workflow_dispatch:

jobs:
  check-github-actions:
    uses: nikobockerman/github-workflows/.github/workflows/check-github-actions.yaml@43aca657d9f7a3a58efdf9e2b33668a0f4b6fb6e
  check-prettier:
    uses: nikobockerman/github-workflows/.github/workflows/check-prettier.yaml@43aca657d9f7a3a58efdf9e2b33668a0f4b6fb6e
  check-renovate-config:
    uses: ./.github/workflows/check-renovate-config.yaml
  check-yarn:
    uses: ./.github/workflows/check-yarn.yaml
